<form id="fake-user-form" method="post" action="/login/fake/new">
  <div class="field">
    <label class="label">Full Name</label>
    <div class="control">
      <input class="input" type="text" name="name" placeholder="John Doe" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="email" name="email" placeholder="john.doe@example.com" required>
    </div>
  </div>

  <div class="field">
    <label class="label">First Name</label>
    <div class="control">
      <input class="input" type="text" name="given-name" placeholder="John" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Last Name</label>
    <div class="control">
      <input class="input" type="text" name="family-name" placeholder="Doe" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Access Level</label>
    <div class="control">
      <div class="select is-fullwidth">
        <select name="access-level" required>
          <option value="">Select access level</option>
          <option value="user">User</option>
          <option value="staff">Staff</option>
          <option value="admin">Admin</option>
        </select>
      </div>
    </div>
    <p class="help">
      <strong>User:</strong> Can participate in meetings<br>
      <strong>Staff:</strong> Can manage teams<br>
      <strong>Admin:</strong> Full system access
    </p>
  </div>

  <div class="field">
    <div class="control">
      <button class="button is-success is-fullwidth" type="submit">
        <span class="icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span>Create & Login</span>
      </button>
    </div>
  </div>
</form>
